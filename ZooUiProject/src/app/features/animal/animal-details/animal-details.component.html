<div class="text-center my-2">
    <h3>Animal management</h3>
</div>
<hr>
<div class="row">
    <div class="col-md-7">
        <!-- <hr> -->
        <form [formGroup]="animalForm" novalidate (ngSubmit)="onSubmit()">
            <div class="row ml-1">
                <div class="col-md-9">
                    <div class="form-group">
                        <label>Animal Name</label>
                        <input type="text" class="form-control" placeholder="Animal Name" formControlName="name">
                        <div class="alert alert-danger my-1" *ngIf="hasCustomError(animalForm, 'name')">
                            Animal Name is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Animal Gender</label>
                        <select class="form-control" formControlName="gender">
                            <option value=null disabled>Select Gender</option>
                            <option *ngFor="let gender of genders" [ngValue]="gender.value">{{gender.title}}</option>
                        </select>
                        <div class="alert alert-danger my-1" *ngIf="hasCustomError(animalForm, 'gender')">
                            Gender is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="date" class="form-control" placeholder="date of birth"
                            formControlName="dateOfBirth">
                        <div class="alert alert-danger my-1" *ngIf="hasCustomError(animalForm, 'dateOfBirth')">
                            Date of birth is required.
                        </div>
                    </div>

                    <div class="row pr-3">
                        <div class="col-md-6">
                            <button mat-raised-button class="btn-block " type="submit" color="primary">
                                {{ getButtonState() }}
                            </button>
                        </div>
                        <div class="col-md-4">
                            <a mat-raised-button class="btn-block" color="accent" [disabled]="animalId == null"
                                (click)="goToAnimalRation()">
                                Edit ration
                            </a>
                        </div>
                        <div class="col-md-2">
                            <button mat-raised-button type="button" class="btn-block" (click)="resetForm()">
                                <mat-icon>cached</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div class="col-md-5">


        <mat-action-list>
            <a mat-list-item [class.active]="animal.animalId === animalId" 
                *ngFor="let animal of animals" (click)='selectAnimal(animal.animalId)'>
                {{ animal.name }}
                <span class="float-right btn btn-light btn-sm" (click)="deleteAnimal(animal.animalId)">
                    <img src="/assets/images/icons8-xbox-x-24.png" alt="delete">
                </span>
            </a>
        </mat-action-list>

        <!-- <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action pointer text-truncate text-center medium-size" role="tab"
                data-toggle="list" (click)='selectAnimal(animal.animalId)' *ngFor="let animal of animals">
                {{animal.name}}
                <span class="float-right btn btn-light flex-fill" (click)="deleteAnimal(animal.animalId)">
                    <img src="/assets/images/icons8-xbox-x-24.png" alt="delete">
                </span>
            </a>
        </div> -->
    </div>
</div>
