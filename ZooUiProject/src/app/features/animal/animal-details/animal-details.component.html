<div class="text-center my-2">
    <h3>Animal management</h3>
</div>
<hr>
<div class="row">
    <div class="col-md-7">
        <!-- <hr> -->
        <form [formGroup]="animalForm" novalidate (ngSubmit)="onSubmit()">
            <div class="row ml-1">
                <div class="col-md-9">
                    <div class="form-group">
                        <label>Animal Name</label>
                        <input type="text" class="form-control" placeholder="Animal Name" formControlName="name">
                        <div class="alert alert-danger my-1" *ngIf="hasCustomError(animalForm, 'name')">
                            Animal Name is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Animal Gender</label>
                        <select class="form-control" formControlName="gender">
                            <option value=null disabled>Select Gender</option>
                            <option *ngFor="let gender of genders" [ngValue]="gender.value">{{gender.title}}</option>
                        </select>
                        <div class="alert alert-danger my-1" *ngIf="hasCustomError(animalForm, 'gender')">
                            Gender is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="date" class="form-control" placeholder="date of birth" formControlName="dateOfBirth">
                        <div class="alert alert-danger my-1" *ngIf="hasCustomError(animalForm, 'dateOfBirth')">
                            Date of birth is required.
                        </div>          
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <button mat-raised-button class="btn-block " type="submit">
                                {{ getButtonState() }}
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button mat-raised-button type="button" class="btn-block" color="primary"
                                (click)="resetForm()">
                                <mat-icon>cached</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div class="col-md-5">
        <!-- <hr> -->
        <table class="table table-borderless">
            <tbody>
                <tr class="row border-bottom mb-2 ml-1" *ngFor="let animal of animals">
                    <td class="col-md-10">
                        <a class="text-truncate btn btn-outline-primary btn-block"
                            (click)='selectAnimal(animal.animalId)'>{{animal.name}}</a>
                    </td>
                    <td class="col-md-2">
                        <div class="d-flex bg-light justify-content-center">
                            <a class="btn btn-light flex-fill" (click)="deleteAnimal(animal.animalId)">
                                <img src="/assets/images/icons8-xbox-x-24.png" alt="delete">
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
