<div class="text-center mt-2">
    <h3>Welcome</h3>
    <div>
        <span>
            To get started, you need to sign in
        </span>
    </div>
</div>
<div class="col-md-4 offset-4 my-4">
    <form [formGroup]="signInForm" novalidate (ngSubmit)="onSubmit()">
        <mat-card class="card-spacer">
            <mat-card-header class="d-flex justify-content-center">
                <mat-card-title class="text-size-md">Login to App</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="standard">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="example@qq.com" type="email" formControlName="email">
                </mat-form-field>
                
                <mat-form-field appearance="standard">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="*******" [type]="hide ? 'password' : 'text'"
                        formControlName="password">
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="d-flex justify-content-center">
                <button mat-raised-button class="w-75" color="primary" type="submit">
                    Sign in
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
