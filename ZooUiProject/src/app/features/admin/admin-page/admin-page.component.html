<div class="text-center mt-2 mb-3">
    <h3>{{'Admin-panel' | translate}}</h3>
</div>
<hr>
<div class="row">
    <div class="col-md-7">
        <mat-card class="card-spacer">
            <mat-card-header class="d-flex justify-content-center">
                <mat-card-title class="text-size-md border-bottom">{{'Db-query' | translate}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="dbForm" class="mt-3" novalidate (ngSubmit)="onSubmit()">
                    <mat-radio-group formControlName="queryType">
                        <mat-radio-button class="mr-5" value="query">{{ 'Query' | translate }}</mat-radio-button>
                        <mat-radio-button value="command">{{ 'Command' | translate }}</mat-radio-button>
                    </mat-radio-group>
                    <mat-form-field appearance="standard">
                        <mat-label>{{'Sql' | translate}}</mat-label>
                        <textarea matInput formControlName="sqlQuery" rows="3"></textarea>
                        <mat-error *ngIf="hasCustomError(dbForm, 'sqlQuery')">
                            {{'Sql'| translate}} {{'is-required'| translate}}
                        </mat-error>
                    </mat-form-field>

                    <div class="row px-2 mt-3">
                        <div class="col-md-6">
                            <button mat-raised-button class="w-100" color="primary" type="submit">
                                {{'Run' | translate}}
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button mat-raised-button type="button" class="btn-block" (click)="resetForm()">
                                <mat-icon>cached</mat-icon>
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
            <textarea rows="8" class="form-control" readonly>{{ queryResult }}{{ commandResult | translate }}</textarea>
        </mat-card>
    </div>
    <div class="col-md-5">
        <mat-card class="card-spacer">
            <mat-card-header class="d-flex justify-content-center">
                <mat-card-title class="text-size-md border-bottom">{{'Db-backup' | translate}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <button mat-raised-button class="w-100 mb-3" color="primary" type="button" (click)="createBackup()">
                    {{'create-backup' | translate}}
                </button>
                <button mat-raised-button class="w-100" color="primary" type="button" (click)="getBackup()">
                    {{'get-backup' | translate}}
                </button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
